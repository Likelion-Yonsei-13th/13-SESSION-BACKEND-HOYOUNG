<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center; /* 제목을 가운데 정렬 */
            align-items: center;
            position: relative;
        }

        header h1 {
            color: white;
            margin: 0; /* 기본 마진 제거 */
            font-size: 24px; /* 크기 조절 */
            font-weight: bold;
            text-align: center; /* 혹시 몰라서 추가 */
        }


        .nav-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }


        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #3498db;
            font-size: 16px;
        }

        

        .nav-links a:hover {
            background-color: #2980b9;
        }


        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }


        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            width: 100%;
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* 패딩과 border가 크기에 포함되도록 설정 */
        }


        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <header>
        <h1 style="margin-left: 20px;">호영의 블로그</h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">홈</a>
        </div>
    </header>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">아이디</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password1">비밀번호</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">비밀번호 확인</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>

            {% if form.errors %}
                <div class="error-message">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit">회원가입</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
    </div>
</body>
</html>
