<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center; /* 제목을 가운데 정렬 */
            align-items: center;
            position: relative;
        }

        header h1 {
            color: white;
            margin: 0; /* 기본 마진 제거 */
            font-size: 24px; /* 크기 조절 */
            font-weight: bold;
            text-align: center; /* 혹시 몰라서 추가 */
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }


        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .nav-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-links a, .nav-links button {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #3498db;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-links a:hover, .nav-links button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>호영의 블로그</h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">홈</a>
        </div>
    </header>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="id_username">아이디</label>
            <input type="text" name="username" id="id_username" required>

            <label for="id_password">비밀번호</label>
            <input type="password" name="password" id="id_password" required>

            <button type="submit">로그인</button>
        </form>
        <p class="signup-link">계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
    </div>
</body>
</html>
