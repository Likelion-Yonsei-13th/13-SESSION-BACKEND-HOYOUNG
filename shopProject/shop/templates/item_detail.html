<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .price {
            font-size: 1.3rem;
            color: #27ae60;
            margin: 1rem 0;
        }

        .description {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .button-group {
            margin-top: 2rem;
            display: flex;
            gap: 12px;
        }

        .btn,
        .button-group form button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s ease;
        }

        /* ‚úÖ ÏàòÏ†ï, ÏÇ≠Ï†ú Î≤ÑÌäºÏùÄ ÌÅ¨Í∏∞ Í≥†Ï†ï */
        .btn-fixed {
            width: 80px;
        }

        .btn-edit {
            background-color: #3498db;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-back {
            background-color: #95a5a6;
        }

        .btn-back:hover {
            background-color: #7f8c8d;
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.name }}</h1>

        <p class="price">üí∞ {{ item.price }}Ïõê</p>

        <div class="description">
            <p>{{ item.description|linebreaks }}</p>
        </div>

        <div class="button-group">
            <a href="{% url 'item_update' item.pk %}" class="btn btn-edit btn-fixed">ÏàòÏ†ï</a>

            <form method="post" action="{% url 'item_delete' item.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete btn-fixed">ÏÇ≠Ï†ú</button>
            </form>

            <a href="{% url 'item_list' %}" class="btn btn-back">Î™©Î°ùÏúºÎ°ú</a>
        </div>
    </div>
</body>
</html>
